<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .parent {
            width: 400px;
            height: 300px;
            background-color: green;
            margin: 50px;
            position: static;
        }
        .child {
            width:200px;
            height: 100px;
            background-color: yellow;

            top: 100px;
            left: 150px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
