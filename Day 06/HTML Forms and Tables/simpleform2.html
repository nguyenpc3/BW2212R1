<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản
    </title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2" style="background-color: #D4FDD6;color: blue; width: 500;">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 100px;">Họ và tên</td>
                <td><input type="text" name="yourname" size="20px"></td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 100px;">Ngày sinh</td>
                <td><input type="text" name="birthday" size="7"></td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 100px;">Giới tính</td>
                <td>
                    <label><input type="radio" name="sex" size="10"> Nam</label>
                    <label><input type="radio" name="sex" size="10"> Nữ</label>
                </td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 100px; vertical-align: top;">Địa chỉ</td>
                <td><textarea name="address" cols="10" rows="3" style="width: 260px; height: 70px;"></textarea></td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 100px;">Lớp</td>
                <td>
                    <select name="class" >
                        <option value="grade"> --Chọn lớp--</option>
                        <option value="grade"> Lớp 2</option>
                        <option value="grade"> Lớp 3</option>
                        <option value="grade"> Lớp 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 100px;">Email</td>
                <td><input type="text" name="yourname" size="10"></td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 100px;">Điện thoại</td>
                <td><input type="text" name="yourname" size="10"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Đăng Ký">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
