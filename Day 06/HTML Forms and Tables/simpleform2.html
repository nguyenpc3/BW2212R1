<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản
    </title>
</head>
<body>
    <form method="get" action="Day 06\HTML Forms and Tables\simpleform2.html">
        <table style="width: 50%;">
            <tr>
                <th colspan="2" style="background-color: #D4FDD6;color: blue; width: 50%;">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 50%;">Họ và tên</td>
                <td><input type="text" name="yourname" width="50%"></td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 50%;">Ngày sinh</td>
                <td><input type="date" name="birthday" width="50%"></td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 50%;">Giới tính</td>
                <td>
                    <label><input type="radio" name="sex" value="nam" width="50%">Nam</label>
                    <label><input type="radio" name="sex" value="nu" width="50%">Nữ</label>
                </td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 50%; vertical-align: top;">Địa chỉ</td>
                <td><input type="texarea" name="address" style="width: 100%; height: 30px;"></textarea></td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 50%;">Lớp</td>
                <td>
                    <select name="class" >
                        <option value="none"> --Chọn lớp--</option>
                        <option value="1"> Lớp 2</option>
                        <option value="2"> Lớp 3</option>
                        <option value="3"> Lớp 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 50%;">Email</td>
                <td><input type="email" name="email" width="50%"></td>
            </tr>
            <tr>
                <td style="left: auto; color: navy; width: 50%;">Điện thoại</td>
                <td><input type="number" name="phonenumber" width="50%"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Đăng Ký">
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
