<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table</title>
    <link rel="stylesheet" type="text/css" href="HTML Forms and Tables\CSS\style.css">
</head>
<body>
    <h4>Thời khóa biểu</h4>
  <table  width=100% style="border: 1px black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;border-radius: 10pt; border-color: black;"> 
    <tr>
        <th bgcolor="red" style="color: white;" rowspan="2" >Thứ</th>
        <th bgcolor="red" style="color: white;" colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <td bgcolor="red" style="color: white;">Sáng</td>
        <td bgcolor="red" style="color: white;">Chiều</td>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr >
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>


  </table>  
</body>
</html>
