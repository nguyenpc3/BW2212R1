<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[Thực hành] Sử dụng Box Model 1
	</title>
	<style>
		.outer {
			margin: 100px;
			border: 1px solid #CE5C5C;
			border-radius: 50%;
			box-shadow: #CE5C5C inset 0px 0px 40px ;
			padding: 35px;
			width: 200px;
			height: 250px;
		}
		.inner {
			margin: 15px;
			border: 1px solid #86B89D;
			padding: 35px;
			width: 100px;
			height: 130px;
			box-shadow: #86B89D inset 0px 0px 40px ;
		}
	</style>
</head>
<body>
	<main>
		<div class="outer"> <div class="inner"> </div></div>


	</main>
</body>
</html>
